<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- RESPONSIVIDADE -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- CAROUSEL -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>DVRFFLIX</title>
</head>
<body>
    
    <header>
        <div class="container">
            <h2 class="logo">DVRFFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            
            <div class="container">
                <h3 class="titulo">FUNDAÇÃO</h3>
                <p class="descricao">
                    Inspirada nas obras de romance de Isaac Asimov, Foundation retrata a épica jornada espacial de um grupo de exilados tentando salvar a humanidade durante a queda do Império Galáctico.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
    
        </div>

    </main>

    <div class="carousel-filmes">

        <div class="owl-carousel owl-theme">
            <div class="item"><img class="imagem" src="imagens/blitz.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="imagens/gameofthrones.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="imagens/megalodon.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="imagens/novidadesdoamor.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="imagens/osqs2.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="imagens/redencao.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="imagens/venom.jpg" alt=""></div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/4b4a3207c4.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
